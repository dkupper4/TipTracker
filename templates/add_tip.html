{% extends "base.html" %}
{% block content %}
<h1>Add Tip</h1>
<form method="POST">
  <label for="date">Date:</label>
  <input type="date" id="date" name="date">
  <label for="amount">Amount:</label>
  <input type="number" step="0.01" id="amount" name="amount">
  <input type="submit" value="Add Tip">
</form>
{% endblock %}
